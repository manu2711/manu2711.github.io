<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8"/>
		<title>P3 - Dynamisez une page web avec des animations CSS </title>
		<link rel="icon" type="image/png" href="./image/icon.png"/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<meta name="robot" content="index,follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Ohmyfood ! est une entreprise de réservation de restaurant et de composition de menus en ligne. Grâce à nous, réduisez votre temps d'attente dans les restaurants car votre menu est préparé à l'avance" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<a href="./index.html">ohmyfood</a>

			<main class="menu-preview">

					<a href="./menu/menu-1.html"><img src="./image/menu-1b.png" alt="Image Menu 1"/></a>

				<div class="image-menu">
					<a href="./menu/menu-2.html"><img src="./image/menu-2b.png" alt="Image Menu 2"/></a>

					<a href="./menu/menu-3.html"><img src="./image/menu-3b.png" alt="Image Menu 3"/></a>

				</div>

				</div>

			<footer>

					<a href="./mentions.html">Mentions légales</a>

				<div class="item">
